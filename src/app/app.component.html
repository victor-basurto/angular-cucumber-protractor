	<!-- Angular-Material Table test -->
	<section class="table-data">
		<table mat-table [dataSource]="tableDataArr" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			<ng-container matColumnDef="lastname">
				<th mat-header-cell *matHeaderCellDef>Lastname</th>
				<td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
			</ng-container>
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
		</table>
	</section>
	
	<div class="container mt50">
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Favorite food" value="Sushi" [(ngModel)]="favfood">
		</mat-form-field>
		<span>{{ favfood }}</span>
	
		<div class="incrementing">
			<button class="btn" mat-raised-button color="primary" (click)="incrementValue()">
				increment
			</button>
		
			<p>Value {{ increment }}</p>
		</div>
	</div>
</main>
